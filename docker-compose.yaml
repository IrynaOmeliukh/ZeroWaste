version: '3.4'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
      - DATABASE_URL
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      RAILS_ENV: production
    command: bundle exec rake db:migrate && bundle exec rails s -b 0.0.0.0

  postgres:
    image: postgres:12.1
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file: .env.db

volumes:
  db_data:
